<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CodePen -Ellie's Project Promote</title>
        <link rel="stylesheet" href="https://unpkg.com/@master/normal.css" />
    </head>
    <body>
        <!-- partial:index.partial.html -->
        <img
            class="abs block w:full h:full left:0 top:0 object:cover pointer-events:none"
            src="https://media.discordapp.net/attachments/1184892929551118347/1189542925718270012/599d82fe605ffa4b9afb530d6d48ba1f.jpg?ex=65f199ae&is=65df24ae&hm=ee221e0c65a29d3a2a7d524b7b722f1f2a080e12e7ee860aca997baa563d6ae6&=&format=webp"
        />
        <div
            class="abs block w:full h:full left:0 top:0 bg:radial-gradient(circle,rgba(0,0,0,.6)0%,rgba(0,0,0,0)100%)"
        ></div>
        <div class="abs inset:0 h:fit m:auto font:white rel max-width:600 d:flex flex:col gap:10 p:50">
            <!-- tabs -->
            <nav class="d:flex px:12 r:10 bd:blur(30) b:1;solid;white/.1 bg:black/.3 blend:hard-light">
                <a
                    class="bg:white/.15.active bg:white/.15:hover:not(.active) ls:1 p:15 font:14 font:semibold font:gray-40 font:white:is(.active,:hover) active"
                >
                    3D | 2D
                </a>
                <a
                    class="bg:white/.15.active bg:white/.15:hover:not(.active) ls:1 p:15 font:14 font:semibold font:gray-40 font:white:is(.active,:hover)"
                >
                    Art
                </a>
                <a
                    class="bg:white/.15.active bg:white/.15:hover:not(.active) ls:1 p:15 font:14 font:semibold font:gray-40 font:white:is(.active,:hover)"
                >
                    Promoting <a href="https://therealglowy.carrd.co"
                </a>
            </nav>
            <!-- card	-->
            <div class="d:flex bg:black/.3 b:1;solid;white/.1 p:10 r:10 bd:blur(30)">
                <div class="p:15">
                    <div class="text:24 font:bold">Hello There!</div>
                    <div class="text:14 font:gray-20 lines:3 mt:8 mb:10">
                        !Ellie's Art Promote!. For more information visit our official website
                    </div>
                    <div class="text:12 ls:1 mt:auto">3D | 2D Art</div>
                </div>
                <img
                    class="aspect:1/1 w:150 r:5 object:cover"
                    src="https://media.discordapp.net/attachments/1184892929551118347/1213496470305509436/image.png?ex=65f5afa8&is=65e33aa8&hm=68dceb6b838e2984ff18c690e76e11e3812fe1698ba36bb194e44814e21732dc&=&format=webp&quality=lossless"
                />
            </div>
            <!-- button -->
            <button
                class="bg:black/.3 bg:black/.15:hover ls:2 p:15 b:1;solid;white/.1 r:10 inline-block font:semibold bd:blur(30) font:14"
            >
                Second Hand Projector
            </button>
            <p class="font:12 text:center">
                Design owner by
                <a href="https://eyiilove.carrd.co" class="text:underline" target="blank">Ellie's projects</a>
            </p>
        </div>
        <!-- partial -->
        <script src="https://cdn.jsdelivr.net/npm/@master/style"></script>
        <script src="https://cdn.jsdelivr.net/npm/@master/styles"></script>
    </body>
</html>
